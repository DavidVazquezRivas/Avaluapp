spring.application.name=Avaluapp

# --- Database ---
# Dejamos que Docker inyecte la URL completa, es más seguro.
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- JWT ---
jwt.secret=${JWT_SECRET}
jwt.expiration=7200000
jwt.refresh.expiration=604800000

# --- CORS ---
# IMPORTANTE:
# 1. Al usar Nginx como proxy, técnicamente todo viene del "mismo origen"
# 2. Añade tu dominio real de producción cuando lo tengas (ej: https://miweb.com)
cors.allowed-origins=http://localhost,https://avaluapp.vercel.app
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=Authorization,Content-Type,credentials
cors.allow-credentials=true

# --- Logging ---
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

secure.http.enabled=false